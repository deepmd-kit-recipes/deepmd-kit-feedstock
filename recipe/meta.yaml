{% set name = "deepmd-kit" %}
{% set version = "1.2.0" %}
{% set py = environ.get('CONDA_PY', '') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/deepmodeling/deepmd-kit
  git_rev: 567bcff2a99ab50b9b1ba5066575da1a99a4c1b8
  patches:
  - low_prec.diff  # [float_prec == 'low']
  - osx.patch  # [osx]

build:
  number: 1
  string: "py{{ py }}_{{ PKG_BUILDNUM }}_{{ dp_variant }}"  # [float_prec == 'high']
  string: "py{{ py }}_{{ PKG_BUILDNUM }}_{{ dp_variant }}_{{float_prec}}"  # [float_prec != 'high']
  script:
    - "SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv"  # [unix]
    - "set SETUPTOOLS_SCM_PRETEND_VERSION=%PKG_VERSION%"  # [win]
    - "pip install . --no-deps -vv"  # [win]
  skip: true  # [py<35]
  skip: true  # [osx and dp_variant == 'gpu']
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake  >=3.7
    - make  # [unix]
    - ninja

  host:
    - python
    - pip
    - numpy
    - setuptools_scm
    - tensorflow {{ tf_version }}*  # [dp_variant != 'gpu']
    - tensorflow-gpu {{ tf_version }}*  # [dp_variant == 'gpu']
    - cudatoolkit {{ cudatoolkit }}*  # [dp_variant == 'gpu']
    - scikit-build
    - m2r

  run:
    - python
    - numpy
    - scipy
    - {{ pin_compatible('tensorflow', max_pin='x.x') }}  # [dp_variant != 'gpu']
    - {{ pin_compatible('tensorflow-gpu', max_pin='x.x') }}  # [dp_variant == 'gpu']
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}*  # [dp_variant == 'gpu']

test:
  imports:
    - deepmd
  commands:
    - dp -h

about:
  home: https://github.com/deepmodeling/deepmd-kit
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'A deep learning package for many-body potential energy representation and molecular dynamics'
  doc_url: https://github.com/deepmodeling/deepmd-kit
  dev_url: https://github.com/deepmodeling/deepmd-kit

extra:
  recipe-maintainers:
    - njzjz
