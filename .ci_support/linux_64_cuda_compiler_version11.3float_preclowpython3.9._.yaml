c_compiler:
- gcc
c_compiler_version:
- '8'
cdt_name:
- cos7
channel_sources:
- deepmodeling,https://conda.deepmodeling.org,defaults
channel_targets:
- deepmodeling dev
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.3'
cxx_compiler:
- gxx
cxx_compiler_version:
- '8'
docker_image:
- ghcr.io/deepmd-kit-recipes/linux-anvil-cuda:11.3
float_prec:
- low
numpy:
- '1.20'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.9.*
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cuda_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
